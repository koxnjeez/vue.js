<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Dynamic list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="global">
      <div>
        <label for="msg">Input new msg</label>
        <input type="text" id="msg" v-model="enteredValue" />
        <button v-on:click="addGoal">Add msg</button>
      </div>
      <ul>
        <li v-for="goal in goals">{{ goal }}</li>
      </ul>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="script.js"></script>
  </body>
</html>
