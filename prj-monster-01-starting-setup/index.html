<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="currentMonsterHP"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="currentPlayerHP"></div>
        </div>
      </section>
      <section class="container" v-if="winner">
        <h2 v-if="winner === 'player'">Congrads! You win</h2>
        <h2 v-else-if="winner === 'monster'">You losed the fight.</h2>
        <h2 v-else-if="winner === 'draw'">The fight ends in a draw</h2>
        <button @click="startNewGame">NEW GAME</button>
      </section>
      <section id="controls" v-else>
        <button @click="playerAttack">ATTACK</button>
        <button :disabled="specialAttackAvailability" @click="playerSpecialAttack">SPECIAL ATTACK</button>
        <button @click="healPlayer">HEAL</button>
        <button @click="surrender">SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul>
          <!-- <li v-for="log in logMessages">{{ log.actionBy }} {{ log.actionType }}ed on {{ log.actionValue }} points</li> -->
          <li v-for="log in logMessages">
            <span :class="{
              'log--player': log.actionBy === 'player', 
              'log--monster': log.actionBy === 'monster'
            }">
              {{ log.actionBy === 'player' ? 'Player' : 'Monster' }}
            </span>
            <span v-if="log.actionType === 'heal'">
              heals himself for 
              <span class="log--heal">
                {{ log.actionValue }}
              </span>
            </span>
            <span v-else>
               attacks and deals 
               <span class="log--damage">
                {{ log.actionValue }}
              </span>
            </span>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
